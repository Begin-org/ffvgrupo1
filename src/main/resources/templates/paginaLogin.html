<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8"></meta>
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
  	<title>SCEL - LOGIN</title>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo-login.css}"/>
	<script src="https://kit.fontawesome.com/07afd95a3d.js"></script>
</head>
<body>
	<div class="wrapper">
        <img class="img-login" th:src="@{/images/img-login2.jpg}"/>
        <div id="content">
            <h1 class="titulo">Faça seu login</h1>
            <hr class="linha"/>
            <form class="formulario" th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fa fa-user icon"></i>
                        <input type="text" class="form-control inputs" name="username" id="" placeholder="Usuário"/>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" class="form-control inputs" name="password" id="" placeholder="Senha"/>
                    </div>
                </div>
                <p class="message">
					Não cadastrado? <a href="#">Crie uma conta</a>
				</p>
                <div class="alerta" th:if="${param.error}">Usuário e senha inválidos.</div>
				<div class="alerta" th:if="${param.logout}">Você deslogou.</div>
                <button type="submit" class="btn btn-primary botao">Entrar</button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
             
        </div>    
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
