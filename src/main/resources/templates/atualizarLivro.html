<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
<title>SCEL</title>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://kit.fontawesome.com/07afd95a3d.js"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/estilo-menu.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/estilo-livro.css}" />
</head>
<body>
	<div class="wrapper">

		<!-- menu lateral -->
		<nav th:replace="fragments/menu-fragment :: menu">
			<div>menu</div>

		</nav>

		<!-- Page Content -->
		<div id="content">

			<!-- menu superior -->
			<nav th:replace="fragments/menu-superior :: menuSuperior">
				<div>menu</div>

			</nav>
			
			<form action="#" th:action="@{/livros/update/{id} (id=${livro.id})  }" th:object="${livro}" method="post" 
			class="div-cadastro-livro">
				<div>
					<h4 class="titulo-cadastro-livro">Edição de Livros</h4>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="isbn" class="lbls">*ISBN</label> <input type="text"
									th:field="*{isbn}" class="form-control forms" id="isbn"
									placeholder=""> <span
									th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"
									class="text-danger lbls"> </span>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label class="lbls" for="autor">*Autor</label> <input
									type="text" class="form-control forms" id="autor"
									th:field="*{autor}" placeholder=""> <span
									th:if="${#fields.hasErrors('autor')}" th:errors="*{autor}"
									class="text-danger lbls"> </span>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="titulo" class="lbls">*Título</label> <input
									type="text" class="form-control forms" id="titulo"
									th:field="*{titulo}" placeholder=""> <span
									th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"
									class="text-danger lbls"></span>
							</div>
						</div>
						<div class="col-md-3">
							<a class="btn botao-cadastrar" th:href="@{/livros/consultar}"> Lista de Livros</a>
						</div>
						<div class="col-md-3">
							<button class="btn botao-cadastrar">Atualizar</button>
						</div>
					</div>

					<span class="aviso lbls">Campos com asterisco (*) são
						obrigatórios.</span>
				</div>
				<div></div>
			</form>
			<h6 th:text="${message}" class="text-danger lbls"></h6>
		</div>
		<!--fecha content-->
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
	<script src="/js/menu.js"></script>
</body>
</html>
